<div class="serviceblock" id="service{% serviceid %}">
	<div class="entrypoint" id="is{% serviceid %}">
		&#x25BC;
	</div>
	<a href="{% currenturl %}/settings?serviceid={% serviceid %}">
		Show Settings
	</a>
	{% link %}
	<span class="id">
		{% serviceid %}
	</span>		
	<h2 class="typename">
		{% servicetype %}
	</h2>
	<p>
		{% servicedescription %}
	</p>
	{% detail %}
	<span id="service{% serviceid %}order" class="order">
		0
	</span>
</div>
